{% macro displayNewsList(news_list) %}



{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2" >
    
        <li style="color:maroon">{{ news.name}}
        
        <p>{{ news.description}}</p>
        <p>{{ news.url}}</p>
        <p>{{ news.country}}</p> </li>

</div>       
    {% endfor %}

{% endmacro %}
