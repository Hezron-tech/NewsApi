{% macro displayNewsList(news_list) %}



{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2" >
    
        <li>{{ news.name}}
        
        <p>{{ news.description}}</p>
        <p><a href="{{ news.url}}">View more news</a></p>

        <!-- <p></p> -->
         </li>

</div>       
    {% endfor %}

{% endmacro %}
