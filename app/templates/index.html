{%extends 'base.html' %}
{% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}"> {% endblock %}

<body>
  
</div>
  <div class="main">
    <div class="container-fluid">
      <div class="row">

        <div class="col-6">
          <h1 text-align="center">WELCOME TO OUR TOP HEADLINES </h3>
          <div class="container">
            <div class="card-columns">
              {% for headlines in headlines %}

              <div class="card">
                <img class="card" src="{{headlines.image}}" alt="Card image cap" height="400px"width="600px" >
                <div class="card-body">
                  <h5 class="card-title">{{headlines.author}}</h5>
                  <p class="card-text">{{headlines.description}}</p>
                  <a href="{{headlines.url}}">
                    <button class="btn btn-success" > <a href="{{headlines.url}}">More news</a></button>
                    
                  </a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Publish date:{{headlines.time}}</small>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

{% endblock %}
